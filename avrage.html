<script>
    function getGrade(n) {
        let grades = {
            40: 'T',
            55: 'D',
            70: 'P',
            80: 'A',
            90: 'E',
            101: 'O',
        };

        for (const key in grades) {
                if (n < key) {
                    return grades[key];
                }
            }
    };

    function grade(avg) {

        let ultra = [];
       if (typeof avg  == "string" || typeof avg  == "number")
       {
            return getGrade(avg);
       }
       else{
            for (let i = 0; i < avg.length; i++) {
                ultra.push(getGrade(avg[i]));
            }
            return ultra;
       }

    }

        console.log(grade([100,67,85]));
       
</script>
